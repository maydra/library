<p>一、真の子女とは<br/>
<br/>
1、親のために生きる者<br/>
<br/>
①「生まれたのも、親のために生まれたのであり、生きるのも親のために生き、死ぬのも親のために死ぬというような立場に立ったとするならば、この子供こそ、真の孝行者である。真の愛を受け、真の幸福、真の平和、真の理想の子供とならざるを得ない。」　（一九七四・五・七）。したがって、真の子女とは、ただひたすらに、親のために生きる者を言う。<br/>
</p>
